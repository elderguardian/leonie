name: Create and publish a Docker image

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=sha,event=branch

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image for x86_64
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t ${{ env.REGISTRY }}/${{ github.repository }}:latest \
            -t ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.meta.outputs.sha }} \
            .

      - name: Build and push Docker image for arm64
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/arm64 \
            --push \
            -t ${{ env.REGISTRY }}/${{ github.repository }}:latest-arm64 \
            -t ${{ env.REGISTRY }}/${{ github.repository }}:${{ steps.meta.outputs.sha }}-arm64 \
            .
